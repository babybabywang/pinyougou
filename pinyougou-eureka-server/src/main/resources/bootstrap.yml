spring:
  application:
    name: pinyougou-eureka-server
  security:
    user:
      name: pinyougou
      password: huangsm

#eureka注册中心的端口
server:
  port: 9000
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
      enable-self-preservation: false
      eviction-interval-timer-in-ms: 5000
